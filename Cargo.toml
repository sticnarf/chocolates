[package]
name = "chocolates"
version = "0.1.0"
authors = ["Jay Lee <busyjaylee@gmail.com>"]
edition = "2018"

[dependencies]
num_cpus = "1.0"
crossbeam-deque = "0.7"
parking_lot_core = "0.6"
futures = "0.1"
lazy_static = "1.4.0"
init_with = "1.1.0"
dashmap = "1.2.0"
crossbeam-epoch = "0.8.0"
futures-timer = "2.0"
rand = "0.7"

[dev-dependencies]
tokio-threadpool = { version = "0.1" }
futures-cpupool = "0.1"
threadpool = "1.0"
criterion = "0.2"
futures03 = { package = "futures", version = "0.3" }

[[bench]]
name = "depth"
harness = false

[[bench]]
name = "basic"
harness = false

[[bench]]
name = "blocking"
harness = false

[[bench]]
name = "trie"
harness = false

[profile.bench]
debug = true
codegen-units = 1
